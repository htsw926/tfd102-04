<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

  <!-- JQuery lightSlider v1.1.6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.css" rel="stylesheet" />

</head>

<body>
  <ul id="lightSlider">
    <li><img src="./images/index/006-1.png" /></li>
    <li><img src="./images/index/006-2.png" /></li>
    <li><img src="./images/index/006-3.png" /></li>
    <li><img src="./images/index/006-4.png" /></li>
    <li><img src="./images/index/006-5.png" /></li>
    <li><img src="./images/index/006-6.png" /></li>
    <li><img src="./images/index/006-7.png" /></li>
  </ul>

  <!-- jQuery v1.9.1 -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/js/lightslider.min.js"></script>
  <script>

    $("#lightSlider").lightSlider({
      // 參數設定[註1]
      slideWidth: 320, // 物件寬度
      speed: 400, // 切換速度
      pause: 2000, // 當等待時間超過此時，則自動切換
      auto: true, // 自動切換
      item: 3, // 顯示數量
      responsive: [
        // 多螢幕設定[註2]
        {
          breakpoint: 960, // 當螢幕大於此寬度時，則啟用此設定值
          settings: {
            item: 2, // 顯示數量
            slideMove: 1 // 一次切換數量
          }
        },
        {
          breakpoint: 640, // 當螢幕大於此寬度時，則啟用此設定值
          settings: {
            item: 1, // 顯示張數
            slideMove: 1 // 一次切換數量
          }
        }
      ]
    });
  </script>
</body>

</html>
